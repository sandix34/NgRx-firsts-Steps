<div fxLayout="row" fxLayoutAlign="center center" class="container-fluid">
  <div fxLayout="column" fxLayoutGap="20px">
    <h3>Liste de to do</h3>
    <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="space-between">
      <input  type="text" [(ngModel)]="message" class="form-control">
      <button class="btn btn-primary" (click)="addTodo()">Ajouter</button>
    </div>
    <ul class="list-group">
      <li [routerLink]="['/todo', todo.id]" routerLinkActive="active" *ngFor="let todo of todos$ | async;let i = index;" class="list-group-item" fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="center center">
        <i (click)="toggleTodo(i)" class="material-icons">{{ todo.done ?  'check_box' : 'check_box_outline_blank'}}</i>
        <span fxFlex="auto">{{ todo.message }} </span>
        <button class="btn btn-danger" (click)="deleteTodo(i)">Supprimer</button>
      </li>
    </ul>
    <hr>
    <div *ngIf="selectedTodo$ | async; let selectedTodo">{{selectedTodo.message}}</div>
  </div>
</div>
